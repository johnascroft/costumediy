<!DOCTYPE html>
<html>
<head>
<title>Costume DIY</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="images/iphone/appicon.png"/>
</head>
<body>
<div id="index">
	<header>
		<img src="images/logo.png" id="logo" />
		<div id="h1">Find a fancy dress costume</div>
		<div id="h2">the easy way!</div>
	</header>
	<div id="intro">ARE YOU LOOKING FOR A MALE OR A FEMALE COSTUME?</div>
	<div id="male"><a href="" onclick="return openFind('m')"><img src="images/male.png" /></a> Male</div>
	<div id="female"><a href="" onclick="return openFind('f')"><img src="images/female.png" /></a> Female</div>
	
	
</div>
<div id="find">
	<header>
		<a href="" onclick="return closeFind()" id="back-btn"><img src="images/back-btn.png" /></a>
		<a href="" onclick="return closeFind()"><img src="images/logo-find.png" id="logo-find" /></a>
	</header>
	<div class="alert" id="pick">FIRSTLY, PLEASE TAP "CLOTHING" AND PICK A GARMENT YOU HAVE:</div>
	<div id="clothing"><a href="" onclick="return openOverlay('clothing')"><img src="images/clothing.png" /></a> Clothing</div>
	<div id="colour"><a href="" onclick="return openOverlay('colour')"><img src="images/colour.png" /></a> Colour</div>
	
	<div id="table-scroll">
		<table class="list" id="list"><!-- POPULATED FROM JS --></table>
	</div>
	
	<a href="" onclick="return runFind();" id="find-btn"><img src="images/find-btn.png" /></a>
</div>
<div id="results">
	<header>
		<img src="images/logo-find.png" id="logo-find" />
	</header>
	<div class="alert">HERE'S WHAT WE'VE COME UP WITH BASED ON YOUR SELECTIONS:</div>
		
	<ul class="list" id="results-list"><!-- POPULATED FROM JS --></ul>

	<a href="" id="startOver" onclick="return startOver();"><img src="images/start-again-btn.png" /></a>
	
	
</div>

<div class="overlay" id="overlay-colour" onclick="closeOverlay()">
	<div class="content">
		<div class="title">TAP A COLOUR TO SELECT</div>
		<div id="colour-list"></div>
	</div>
</div>

<div class="overlay" id="overlay-clothing" onclick="closeOverlay()">
	<div class="content">
		<div class="title">CHOOSE AN ITEM OF CLOTHING</div>
		<div id="clothing-list"></div>
	</div>
</div>

<div class="overlay full" id="overlay-character" onclick="closeOverlay()">
	<div class="content">
		<div id="character-title" class="title"></div>
		<div id="garments-list"></div>
	</div>
</div>

<div id="preloader">
	<img src="images/preloader.gif" />
	LOADING...
</div>

<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
